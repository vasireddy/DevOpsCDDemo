name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: upload
        uses: actions/upload-artifact@v3
        with:
          name: my-artifact
          path: ./staticFiles/test.txt
